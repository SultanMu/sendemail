<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>AUTOSAD EMAIL TEMPLATE</title>
    <style>
        /* Inline styles are required for desired styling in Gmail */
        body {
            background-color: #f2f5f8;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #202146;
            text-align: center;
        }

        p {
            font-size: 14px;
            color: #000000;
            line-height: 1.5;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #9899ad;
        }

        .cta-button {
            display: inline-block;
            background-color: #fb9acf;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            text-align: center;
        }

        .cta-button:hover {
            background-color: #f284c3;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .social-icons {
            text-align: center;
            margin: 20px 0;
        }
        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
        }
        .social-icons img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <!-- Replace `your-logo-url.png` with the actual URL of the image -->
            <img src="https://cdn.prod.website-files.com/66c36839ca7d2cc77fe28f90/66c36f3713fcce4c2cabf1c9_Logo.svg"
                alt="AUTOSAD Logo">
        </div>
        <h1>Welcome To AUTOSAD</h1>
        <p>Hi {{ name }},</p>
        <p>{{ message }}</p>
        <p>
            Best Regards,<br><br>
            AUTOSAD Team
        </p>
        <p class="footer">
            If you did not request this change, please ignore this email or contact our support team.
        </p>
        <div class="social-icons">
            <a href="https://twitter.com/" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#1DA1F2">
                    <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"/>
                </svg>
            </a>
            <a href="https://facebook.com/" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#4267B2">
                    <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
                </svg>
            </a>
            <a href="https://linkedin.com/" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#0077B5">
                    <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
                    <rect x="2" y="9" width="4" height="12"/>
                    <circle cx="4" cy="4" r="2"/>
                </svg>
            </a>
        </div>
        <!-- Call-to-action button as a hyperlink -->
        <a href="https://www.autosad.ai/" class="cta-button">Complete Registration</a>
    </div>
    <footer>

    </footer>
</body>

</html>
