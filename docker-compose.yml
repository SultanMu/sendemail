version: '3'

services:
  web:
    build:
      context: .
    container_name: email_sender_service
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8010"
    volumes:
      - .:/app
      - .env:/app/.env  # Mount the .env file into the container
    ports:
      - "8010:8010"
    depends_on:
      - send-email-db
    environment:
      DATABASE_NAME: postgres
      DATABASE_USER: postgres
      DATABASE_PASSWORD: password123!
      DATABASE_HOST: send-email-db
      DATABASE_PORT: 5432
    restart: always

  send-email-db:
    image: postgres:16
    container_name: "send-email-db"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123!
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data3:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data3: