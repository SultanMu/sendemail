
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 8px;
        }
        
        .section {
            background: white;
            margin: 1rem 0;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .section h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        input[type="text"], input[type="number"], input[type="file"], select, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        button {
            background: #3498db;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .btn-danger {
            background: #e74c3c;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .btn-success {
            background: #27ae60;
        }
        
        .btn-success:hover {
            background: #229954;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }
        
        .result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            background: #ecf0f1;
            border-left: 4px solid #3498db;
        }
        
        .error {
            background: #fadbd8;
            border-left-color: #e74c3c;
            color: #c0392b;
        }
        
        .success {
            background: #d5f4e6;
            border-left-color: #27ae60;
            color: #229954;
        }
        
        .campaign-item, .email-item {
            background: #f8f9fa;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 4px;
            border: 1px solid #dee2e6;
        }
        
        .campaign-item h4, .email-item h4 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .campaign-actions, .email-actions {
            margin-top: 0.5rem;
        }
        
        .campaign-actions button, .email-actions button {
            padding: 0.4rem 0.8rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Email Sender Dashboard</h1>
            <p>Manage campaigns and send bulk emails</p>
        </header>
        
        <div class="grid">
            <!-- Campaign Management -->
            <div class="section">
                <h2>Campaign Management</h2>
                
                <div class="form-group">
                    <label for="campaignName">Campaign Name:</label>
                    <input type="text" id="campaignName" placeholder="Enter campaign name">
                </div>
                
                <button onclick="createCampaign()">Create Campaign</button>
                <button onclick="loadCampaigns()">Load Campaigns</button>
                
                <div id="campaignResult" class="result" style="display:none;"></div>
                <div id="campaignsList"></div>
            </div>
            
            <!-- Email Upload -->
            <div class="section">
                <h2>Upload Emails</h2>
                
                <div class="form-group">
                    <label for="uploadCampaignId">Campaign ID:</label>
                    <input type="number" id="uploadCampaignId" placeholder="Enter campaign ID">
                </div>
                
                <div class="form-group">
                    <label for="excelFile">Excel File:</label>
                    <input type="file" id="excelFile" accept=".xls,.xlsx,.csv">
                </div>
                
                <button onclick="uploadEmails()">Upload Emails</button>
                
                <div id="uploadResult" class="result" style="display:none;"></div>
            </div>
        </div>
        
        <!-- Email Management -->
        <div class="section">
            <h2>Email Management</h2>
            
            <div class="grid">
                <div>
                    <h3>List Emails</h3>
                    <div class="form-group">
                        <label for="listCampaignId">Campaign ID:</label>
                        <input type="number" id="listCampaignId" placeholder="Enter campaign ID">
                    </div>
                    <button onclick="loadEmails()">Load Emails</button>
                </div>
                
                <div>
                    <h3>Delete Email</h3>
                    <div class="form-group">
                        <label for="deleteEmailAddress">Email Address:</label>
                        <input type="text" id="deleteEmailAddress" placeholder="Enter email address">
                    </div>
                    <div class="form-group">
                        <label for="deleteEmailCampaignId">Campaign ID:</label>
                        <input type="number" id="deleteEmailCampaignId" placeholder="Enter campaign ID">
                    </div>
                    <button onclick="deleteEmail()" class="btn-danger">Delete Email</button>
                </div>
            </div>
            
            <div id="emailResult" class="result" style="display:none;"></div>
            <div id="emailsList"></div>
        </div>
        
        <!-- Send Emails -->
        <div class="section">
            <h2>Send Emails</h2>
            
            <div class="form-group">
                <label for="sendCampaignId">Campaign ID:</label>
                <input type="number" id="sendCampaignId" placeholder="Enter campaign ID">
            </div>
            
            <div class="form-group">
                <label for="emailTemplate">Email Template:</label>
                <select id="emailTemplate">
                    <option value="1">AutoSAD v1</option>
                    <option value="2">XCV AI</option>
                    <option value="3">AutoSAD v2</option>
                    <option value="4">AutoSAD v3</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="customMessage">Custom Message (optional):</label>
                <textarea id="customMessage" rows="4" placeholder="Enter custom message or leave blank for default"></textarea>
            </div>
            
            <button onclick="sendEmails()" class="btn-success">Send Emails</button>
            
            <div id="sendResult" class="result" style="display:none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = '/email';
        
        function showResult(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.className = `result ${isError ? 'error' : 'success'}`;
            element.innerHTML = typeof message === 'object' ? JSON.stringify(message, null, 2) : message;
        }
        
        async function createCampaign() {
            const campaignName = document.getElementById('campaignName').value;
            
            if (!campaignName) {
                showResult('campaignResult', 'Please enter a campaign name', true);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/campaigns/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        campaign_name: campaignName
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('campaignResult', `Campaign created successfully! ID: ${data.campaign_id}`);
                    document.getElementById('campaignName').value = '';
                    loadCampaigns();
                } else {
                    showResult('campaignResult', data.error || 'Error creating campaign', true);
                }
            } catch (error) {
                showResult('campaignResult', 'Network error: ' + error.message, true);
            }
        }
        
        async function loadCampaigns() {
            try {
                const response = await fetch(`${API_BASE}/campaigns/`);
                const data = await response.json();
                
                if (response.ok) {
                    displayCampaigns(data);
                } else {
                    showResult('campaignResult', data.error || 'Error loading campaigns', true);
                }
            } catch (error) {
                showResult('campaignResult', 'Network error: ' + error.message, true);
            }
        }
        
        function displayCampaigns(campaigns) {
            const container = document.getElementById('campaignsList');
            
            if (campaigns.length === 0) {
                container.innerHTML = '<p>No campaigns found.</p>';
                return;
            }
            
            container.innerHTML = campaigns.map(campaign => `
                <div class="campaign-item">
                    <h4>${campaign.campaign_name}</h4>
                    <p><strong>ID:</strong> ${campaign.campaign_id}</p>
                    <p><strong>Created:</strong> ${new Date(campaign.created_at).toLocaleDateString()}</p>
                    <div class="campaign-actions">
                        <button onclick="updateCampaign(${campaign.campaign_id}, '${campaign.campaign_name}')">Update</button>
                        <button onclick="deleteCampaign(${campaign.campaign_id})" class="btn-danger">Delete</button>
                    </div>
                </div>
            `).join('');
        }
        
        async function updateCampaign(campaignId, currentName) {
            const newName = prompt('Enter new campaign name:', currentName);
            
            if (!newName || newName === currentName) return;
            
            try {
                const response = await fetch(`${API_BASE}/update-campaign?campaign_id=${campaignId}&campaign_name=${encodeURIComponent(newName)}`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('campaignResult', 'Campaign updated successfully!');
                    loadCampaigns();
                } else {
                    showResult('campaignResult', data.error || 'Error updating campaign', true);
                }
            } catch (error) {
                showResult('campaignResult', 'Network error: ' + error.message, true);
            }
        }
        
        async function deleteCampaign(campaignId) {
            if (!confirm('Are you sure you want to delete this campaign and all its emails?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/delete-campaign?campaign_id=${campaignId}`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('campaignResult', 'Campaign deleted successfully!');
                    loadCampaigns();
                } else {
                    showResult('campaignResult', data.error || 'Error deleting campaign', true);
                }
            } catch (error) {
                showResult('campaignResult', 'Network error: ' + error.message, true);
            }
        }
        
        async function uploadEmails() {
            const campaignId = document.getElementById('uploadCampaignId').value;
            const fileInput = document.getElementById('excelFile');
            
            if (!campaignId) {
                showResult('uploadResult', 'Please enter a campaign ID', true);
                return;
            }
            
            if (!fileInput.files[0]) {
                showResult('uploadResult', 'Please select a file', true);
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            try {
                const response = await fetch(`${API_BASE}/upload-xls/?campaign_id=${campaignId}`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('uploadResult', data.message + (data.duplicate_emails ? ` (${data['duplicate email count']} duplicates found)` : ''));
                    fileInput.value = '';
                    document.getElementById('uploadCampaignId').value = '';
                } else {
                    showResult('uploadResult', data.error || 'Error uploading emails', true);
                }
            } catch (error) {
                showResult('uploadResult', 'Network error: ' + error.message, true);
            }
        }
        
        async function loadEmails() {
            const campaignId = document.getElementById('listCampaignId').value;
            
            if (!campaignId) {
                showResult('emailResult', 'Please enter a campaign ID', true);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/list-emails/?campaign_id=${campaignId}`);
                const data = await response.json();
                
                if (response.ok) {
                    displayEmails(data);
                } else {
                    showResult('emailResult', data.error || 'Error loading emails', true);
                }
            } catch (error) {
                showResult('emailResult', 'Network error: ' + error.message, true);
            }
        }
        
        function displayEmails(emails) {
            const container = document.getElementById('emailsList');
            
            if (emails.length === 0) {
                container.innerHTML = '<p>No emails found for this campaign.</p>';
                return;
            }
            
            container.innerHTML = `
                <h3>Emails (${emails.length} found)</h3>
                ${emails.map(email => `
                    <div class="email-item">
                        <h4>${email.name || 'No name'}</h4>
                        <p><strong>Email:</strong> ${email.email_address}</p>
                        <p><strong>Added:</strong> ${new Date(email.added_at).toLocaleDateString()}</p>
                        <div class="email-actions">
                            <button onclick="deleteEmailById('${email.email_address}', ${email.campaign_id})" class="btn-danger">Delete</button>
                        </div>
                    </div>
                `).join('')}
            `;
        }
        
        async function deleteEmail() {
            const emailAddress = document.getElementById('deleteEmailAddress').value;
            const campaignId = document.getElementById('deleteEmailCampaignId').value;
            
            if (!emailAddress || !campaignId) {
                showResult('emailResult', 'Please enter both email address and campaign ID', true);
                return;
            }
            
            await deleteEmailById(emailAddress, campaignId);
        }
        
        async function deleteEmailById(emailAddress, campaignId) {
            try {
                const response = await fetch(`${API_BASE}/delete-email?email_add=${encodeURIComponent(emailAddress)}&campaign_id=${campaignId}`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult('emailResult', 'Email deleted successfully!');
                    document.getElementById('deleteEmailAddress').value = '';
                    document.getElementById('deleteEmailCampaignId').value = '';
                    // Refresh email list if campaign ID is loaded
                    const listCampaignId = document.getElementById('listCampaignId').value;
                    if (listCampaignId == campaignId) {
                        loadEmails();
                    }
                } else {
                    showResult('emailResult', data.error || 'Error deleting email', true);
                }
            } catch (error) {
                showResult('emailResult', 'Network error: ' + error.message, true);
            }
        }
        
        async function sendEmails() {
            const campaignId = document.getElementById('sendCampaignId').value;
            const emailTemplate = document.getElementById('emailTemplate').value;
            const customMessage = document.getElementById('customMessage').value;
            
            if (!campaignId) {
                showResult('sendResult', 'Please enter a campaign ID', true);
                return;
            }
            
            const requestBody = customMessage ? { message: customMessage } : {};
            
            try {
                const response = await fetch(`${API_BASE}/send-emails/?campaign_id=${campaignId}&email_template=${emailTemplate}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                const data = await response.json();
                
                if (response.ok || response.status === 207) {
                    showResult('sendResult', `${data.message} - Sent: ${data.details.sent}, Failed: ${data.details.failed}`);
                } else {
                    showResult('sendResult', data.error || 'Error sending emails', true);
                }
            } catch (error) {
                showResult('sendResult', 'Network error: ' + error.message, true);
            }
        }
        
        // Load campaigns on page load
        window.onload = function() {
            loadCampaigns();
        };
    </script>
</body>
</html>
